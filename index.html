<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YVIDH 2K25</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .MyEntry, .EntryContainer {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: absolute;
        }
        .EntryContainer {
            animation: loading 6.5s linear 1s forwards;
        }
        @keyframes loading {
            0%, 40% { display: block; }
            100% { display: none; }
        }
        .MyEntry {
            position: absolute;
            z-index: -1;
        }
        .MyEntry > video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        .yvidhText {
            width: 100%;
            z-index: -1;
            position: relative;
        }
        .textcontainer {
            position: absolute;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            mix-blend-mode: multiply;
            user-select: none;
            margin: 0;
            padding: 10px;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            transform: scale(0);
            animation: entry 2.5s linear forwards;
            z-index: 3;
        }
        @keyframes entry {
            0% { transform: scale(4) scaleY(4); }
            100% { transform: scale(1) scaleY(1); }
        }
    </style>
</head>
<body>
    <div class="EntryContainer" id="entryContainer">
        <div class="MyEntry">
            <video src="entry.mp4" autoplay muted loop id="entryVideo"></video>
        </div>
        <div class="textcontainer">
            <img class="yvidhText" src="Untitled-1.png" alt="Yivdh"/>
        </div>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = "main.html";
        }, 7500); // Adjusted for animation duration (6.5s + 1s delay)
    </script>
</body>
</html>
